<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>SeonJin Kim</title>
</head>

<body>
    <div class="window">
        <div class="header">
            <div class="remote">
                <div class="buttons close"></div>
                <div class="buttons minimize"></div>
                <div class="buttons zoom"></div>
            </div>
            <div class="directory">
                <div class="folder-icon"></div>
                <h2 class="folder-name">Projects</h2>
            </div>
        </div>
        <div class="content"></div>

        <!-- resize-handles -->
        <div class="resize-handle top"></div>
        <div class="resize-handle right"></div>
        <div class="resize-handle bottom"></div>
        <div class="resize-handle left"></div>

        <div class="resize-handle top-left"></div>
        <div class="resize-handle top-right"></div>
        <div class="resize-handle bottom-left"></div>
        <div class="resize-handle bottom-right"></div>
    </div>
    <main>
        <div class="background-image"></div>
        <section class="app-grid">
            <h2>app-launchPad</h2>
            <a href="#" class="icon">
                <img src="./images/Profile.png" alt="Profile-image" class="icon-picture">
                <span class='app-name'>Profile</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/Design.png" alt="Design-image" class="icon-picture">
                <span class='app-name'>Design</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/Projects.png" alt="Projects-image" class="icon-picture">
                <span class='app-name'>Projects</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/Tools.png" alt="Tools-image" class="icon-picture">
                <span class='app-name'>Tools</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/calculator.png" alt="Calculator-image" class="icon-picture">
                <span class='app-name'>Calculator</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/resume.png" alt="Resume-image" class="icon-picture">
                <span class='app-name'>Resume</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/Weather.png" alt="Weather-image" class="icon-picture">
                <span class='app-name'>Weather</span>
            </a>
            <a href="#" class="icon">
                <img src="./images/Snippets.png" alt="Snippets-image" class="icon-picture">
                <span class='app-name'>Snippets</span>
            </a>
        </section>
    </main>
    <footer class="dock">
        <div class="dock-start">SeonJin Kim</div>
        <div class="dock-icons">
            <a href="#" class="dock-icon"><img src="./images/Profile.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/Design.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/Projects.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/Tools.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/calculator.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/resume.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/Weather.png" alt=""></a>
            <a href="#" class="dock-icon"><img src="./images/Snippets.png" alt=""></a>
        </div>
        <div class="dock-clock"></div>
    </footer>
</body>

</html>
